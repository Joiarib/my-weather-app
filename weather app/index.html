<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="card-body">
      <form id="search-engine">
        <input
          type="search"
          placeholder="Change city"
          id="city-input"
          size="60"
        />
        <input type="submit" value="search" class="btn btn-secondary" />
      </form>
      <button id="current-location" class="btn btn-secondary">
        Current city
      </button>

      <h1 id="header-one"></h1>
      <h2><div class="currentTemp" id="current-temp"></div></h2>
      <br />
      <p id="today-is">Today, January 1, 2023</p>
      <p id="holder"></p>
      <p id="todaysTemp"><span class="today-temperature"> </span></p>

      <div class="container text-center">
        <div class="row">
          <div class="col-2">
            Monday <br />
            <span class="emoji"> 🌤️ </span>
            <br />
            49°|31°
          </div>
          <div class="col-2">
            Tuesday <br />
            <span class="emoji"> 🌤️ </span>
            <br />
            42°|30°
          </div>
          <div class="col-2">
            Wednesday <br />
            <span class="emoji"> 🌧️ </span> <br />
            48°|38°
          </div>
          <div class="col-2">
            Thursday <br />
            <span class="emoji"> 🌤️ </span> <br />
            40°|32°
          </div>
          <div class="col-2">
            Friday<br />
            <span class="emoji"> ☀️ </span> <br />
            37°|30°
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
